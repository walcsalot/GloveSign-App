<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <title>GloveSign App</title>
  </head>
  <body>
    <form action="">
      <div class="header">Create your Account</div>
      <div class="fl-name">
        <input style="margin-right: 5px" type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
      </div>
      <div style="display: flex; justify-content: center">
        <input type="text" placeholder="Email" />
      </div>

      <input type="text" placeholder="Preferred Username" />
      <input type="password" placeholder="Passwhord" />
      <p>Your Profile Picture</p>
      <div class="profile">
        <button id="addPhotoBtn">+Add Photo</button>
        <input
          type="file"
          id="fileInput"
          style="display: none"
          placeholder="Profile Pic Preview"
        />
      </div>
      <div class="text">Terms of Service</div>
      <div class="terms">
        <input type="checkbox" name="" id="" /><label for=""
          >I agree to the Terms & Conditions</label
        >
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
