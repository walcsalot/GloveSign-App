<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/security&privacy.css" />
    <title>GloveSign App</title>
  </head>
  <body>
    <div class="header">
      <div><img src="asset/Group 13.png" alt="" /></div>
      <div class="dash">Security & Privacy</div>
    </div>
    <hr />
    <div class="text">Security</div>
    <div class="btn-change"><a href="">Change Password</a></div>
    <div class="btn-add">
      <a href="">Add Profile to show Translation History</a>
    </div>
    <table>
      <tr>
        <th>Date Added</th>
        <th>Connected Profile on App</th>
        <th>Audio Button</th>
      </tr>
      <tr>
        <td>XX/XX/XXXX</td>
        <td>*Profile Name*</td>
        <td>
          <img class="speaker" src="asset/Group 14.png" alt="" />
        </td>
      </tr>
      <tr>
        <td>XX/XX/XXXX</td>
        <td>*Profile Name*</td>
        <td>
          <img class="speaker" src="asset/Group 14.png" alt="" />
        </td>
      </tr>
      <tr>
        <td>XX/XX/XXXX</td>
        <td>*Profile Name*</td>
        <td>
          <img class="speaker" src="asset/Group 14.png" alt="" />
        </td>
      </tr>
    </table>
    <div class="privacy">Privacy</div>
    <div class="check-fullname">
      <input type="checkbox" /><label
        >Hide your Full Name from Connected Profiles</label
      >
    </div>
    <div class="check-trans">
      <input type="checkbox" /><label
        >Only show Recent Translation History from Connected Profiles</label
      >
    </div>
  </body>
</html>
