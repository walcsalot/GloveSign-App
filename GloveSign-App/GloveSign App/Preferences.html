<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/preferences.css" />
    <title>GloveSign App</title>
  </head>
  <body>
    <div class="header">
      <div><img src="asset/Group 13.png" alt="" /></div>
      <div class="dash">Preferences</div>
    </div>
    <hr />
    <div class="theme-text">Theme</div>
    <hr />
    <div class="light-text">Light</div>
    <div class="dim-text">Dim</div>
    <div class="glove-text">GloveSign Setting</div>
    <div class="change-text">Change Voice</div>
    <div class="custom-select" style="width: 200px">
      <select>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
    </div>
    <div class="text">Voice Pitch</div>
    <div class="check-pitch">
      <div class="check-g">
        <input type="checkbox" />
        <div>Low</div>
      </div>
      <div class="check-g">
        <input type="checkbox" />
        <div>Default</div>
      </div>
      <div class="check-g">
        <input type="checkbox" />
        <div>High</div>
      </div>
    </div>
    <div class="text">Voice Tuner</div>
    <div class="check-tuner">
      <div class="check-g">
        <input type="checkbox" />
        <div>Slow</div>
      </div>
      <div class="check-g">
        <input type="checkbox" />
        <div>Default</div>
      </div>
      <div class="check-g">
        <input type="checkbox" />
        <div>Fast</div>
      </div>
    </div>
  </body>
</html>
